version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Ilenburg1993"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group module-alias with path resolution deps
      module-system:
        patterns:
          - "module-alias"
          - "@types/node"
      # Group ESLint and formatters
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@eslint/*"
      # Group test frameworks
      testing:
        patterns:
          - "*test*"
          - "*mock*"
      # Group Puppeteer ecosystem
      automation:
        patterns:
          - "puppeteer*"
          - "*stealth*"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Ilenburg1993"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "Ilenburg1993"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
