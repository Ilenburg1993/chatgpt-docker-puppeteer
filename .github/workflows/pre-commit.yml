name: Pre-Commit Fast Checks
# Version: 2.0 - Integrated with CI/CD v2.0 (22/01/2026)

on:
  push:
    branches: [ main, develop, 'feature/**', 'fix/**', 'chore/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-validation:
    name: Fast Pre-Commit Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Module-alias validation (CRITICAL)
      - name: Validate module-alias configuration
        run: |
          node -e "
          const pkg = require('./package.json');
          const js = require('./jsconfig.json');
          if (!pkg._moduleAliases || Object.keys(pkg._moduleAliases).length < 9) {
            console.error('ERROR: package.json missing module aliases');
            process.exit(1);
          }
          if (!js.compilerOptions || !js.compilerOptions.paths) {
            console.error('ERROR: jsconfig.json missing path mappings');
            process.exit(1);
          }
          console.log('✓ Module aliases configured correctly');
          "

      - name: Check for deprecated relative imports
        run: |
          COUNT=$(grep -r "require(['\"]\.\..*\.\./\.\." src --include="*.js" 2>/dev/null | wc -l || echo 0)
          if [ "$COUNT" -gt 0 ]; then
            echo "ERROR: Found $COUNT deprecated relative imports"
            grep -r "require(['\"]\.\..*\.\./\.\." src --include="*.js"
            exit 1
          fi
          echo "✓ No deprecated imports"

      # ESLint strict mode
      - name: ESLint check (--max-warnings 0)
        run: npx eslint . --max-warnings 0 --quiet

      # Fast test suite (seconds, not minutes)
      - name: Run fast tests
        run: make test-fast

      # Python pre-commit hooks (if applicable)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files || echo "Pre-commit checks completed with warnings"

      - name: Summary
        if: success()
        run: |
          echo "✅ Pre-commit fast checks PASSED"
          echo "   - Module aliases: OK"
          echo "   - No deprecated imports"
          echo "   - ESLint: 0 warnings"
          echo "   - Fast tests: PASSED"
