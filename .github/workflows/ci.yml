name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies (if package.json present)
      run: |
        if [ -f package.json ]; then npm ci; fi
    - name: Run lint/test (if scripts available)
      run: |
        if npm run | grep -q "lint"; then npm run lint; fi
        if npm run | grep -q "test"; then npm test --if-present; fi
