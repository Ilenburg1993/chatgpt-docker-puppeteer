version: '3.8'

services:
  # =============================================================================
  # Main Agent Service
  # =============================================================================
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatgpt-agent
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      # Uncomment to configure specific settings
      # - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      # - MAX_RETRIES=3
      # - LOG_LEVEL=info
    
    volumes:
      # Persistent data
      - ./fila:/app/fila
      - ./respostas:/app/respostas
      - ./logs:/app/logs
      - ./profile:/app/profile
      # Optional: Mount configs for hot-reload
      # - ./config.json:/app/config.json:ro
      # - ./dynamic_rules.json:/app/dynamic_rules.json:ro
    
    ports:
      - "3008:3008"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Networking
    networks:
      - agent-network

  # =============================================================================
  # Optional: Development Service
  # =============================================================================
  agent-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chatgpt-agent-dev
    profiles:
      - dev
    
    environment:
      - NODE_ENV=development
      - TZ=America/Sao_Paulo
    
    volumes:
      # Mount entire source for hot reload
      - .:/app
      - /app/node_modules
      - ./fila:/app/fila
      - ./respostas:/app/respostas
      - ./logs:/app/logs
      - ./profile:/app/profile
    
    ports:
      - "3008:3008"
      - "9229:9229"  # Node.js debugger port
    
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
